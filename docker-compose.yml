services:
  pgvector:
    image: 'pgvector/pgvector:pg16'
    container_name: resume_tailor_pg
    environment:
      POSTGRES_DB: resume_tailor
      POSTGRES_USER: resume_tailor
      POSTGRES_PASSWORD: resume_tailor
    labels:
      - "org.springframework.boot.service-connection=postgres"
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  prometheus:
    image: prom/prometheus:v2.55.1
    container_name: resume_tailor_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./observability/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"

  tempo:
    image: grafana/tempo:2.6.1
    container_name: resume_tailor_tempo
    ports:
      - "3200:3200"
      - "4317:4317"
      - "4318:4318"
    volumes:
      - ./observability/tempo.yml:/etc/tempo.yml:ro
    command: ["-config.file=/etc/tempo.yml"]

  loki:
    image: grafana/loki:2.9.8
    container_name: resume_tailor_loki
    ports:
      - "3100:3100"
    volumes:
      - ./observability/loki.yml:/etc/loki/local-config.yaml:ro
    command: ["-config.file=/etc/loki/local-config.yaml"]

  promtail:
    image: grafana/promtail:2.9.8
    container_name: resume_tailor_promtail
    volumes:
      - ./observability/promtail.yml:/etc/promtail/config.yml:ro
      - ./target/logs:/var/log/app:ro
      - promtail_positions:/tmp
    command: ["-config.file=/etc/promtail/config.yml"]
    depends_on:
      - loki

  grafana:
    image: grafana/grafana:11.2.0
    container_name: resume_tailor_grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana-storage:/var/lib/grafana
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus
      - loki
      - tempo

volumes:
  pgdata:
  grafana-storage:
  promtail_positions:

